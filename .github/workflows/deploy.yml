name: "frontend workflow"

on:
    push:
        branches: 
          - main

jobs:    
    unit_testing:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v4

            - name: install dependencies
              run: npm i --force

            - name: run unit tests
              run: npm run test

    build_and_push:
        needs: unit_testing
        runs-on: ubuntu-latest
        steps:
            - name: build and push
              run: docker build front-image .



